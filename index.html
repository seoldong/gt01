<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game theory - simultaneous move game 01</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <section id="simultaneousMoveGame01">
        <header class="mainTitle_con center">
            <div class="mainTitle_Box center">
                <h1 class="mainTitle">game theory</h1>
                <h4 class="mainTitleText">- simultaneous move game 01 -</h4>
            </div>
        </header>
        <main id="calculator">
            <!-- input s -->
            <div class="calculatorInput_con">
                <header class="inputTitle_con center">
                    <div class="inputTitle_box">
                        <h1 class="inputTitle">INPUT</h1>
                    </div>
                </header>
                <div class="help_con center">
                    <div class="helpBox">

                        <span class="player helpText"> 참가할 인원 수를 입력해주세요 </span>

                    </div>
                </div>
                <div class="pushBtn_con center">
                    <button class="pushBtn">
                        <span class="pushText">push</span>
                    </button>
                </div>
                <div class="input_con center">
                    <div class="input_box">

                        <div class="player_con setCon">
                            <div class="playerTitle_box setBox_title">
                                <span class="player_num setTitle"> 참가자 수 </h3>
                            </div>
                            <div class="playerInput_box setBox_contents">
                                <input type="text" placeholder="input value" class="player_input setInput">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- input e -->
            <!-- output s -->
            <div class="calculatorOnput_con">
                <header class="outputTitle_con center">
                    <div class="outputTitle_box">
                        <h1 class="outputTitle">OUTPUT</h1>
                    </div>
                </header>
                <div class="output_con center">
                    <div class="output_box"></div>
                </div>
            </div>
            <!-- output e -->
        </main>
        <!-- main e -->
    </section>
</body>

</html>
